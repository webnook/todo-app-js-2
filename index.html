<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Todo App vanilla js</title>
  </head>
  <body>
    <div class="container">
      <h2>Todo App</h2>
      <div class="input-section">
        <input type="text" placeholder="Add todo..." id="task-input" />
        <input type="date" id="date-input" />
        <button id="add-button">Add</button>
      </div>
      <div class="todo-operator">
        <div>
          <button class="filter-todo">All</button>
          <button class="filter-todo">Pending</button>
          <button class="filter-todo">Completed</button>
        </div>
        <button id="delete-all-btn">Delete All</button>
      </div>
    </div>
    <div id="alert-message"></div>
    <div class="table">
      <table>
        <thead>
          <tr>
            <th>Task</th>
            <th>Date</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <!-- <tr>
            <td>text</td>
            <td>date</td>
            <td>pending</td>
            <td>
              <button>Edit</button>
              <button>Do</button>
              <button>Delete</button>
            </td>
          </tr> -->
        </tbody>
      </table>
    </div>
    <script src="./js/app.js"></script>
  </body>
</html>
